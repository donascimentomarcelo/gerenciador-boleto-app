<mat-card>
    <mat-card-header>
      <mat-card-title>
        Insira o boleto 
        <button mat-mini-fab color="accent" (click)="fileInput.click()">
            <mat-icon>attach_file</mat-icon>
            <input #fileInput type="file" (change)="onFileInput($event.target.files)" style="display:none;" />
          </button>
      </mat-card-title>
      <mat-card-subtitle>Insira um boleto no formato pdf.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="close()">Fechar</button>
      <button mat-raised-button color="primary" (click)="send()" >Enviar</button>
    </mat-card-actions>
</mat-card>
