<div class="mat-elevation-z8">
    <mat-card>
        <button mat-raised-button color="primary" routerLink="new">Adicionar + </button>
    </mat-card>
    <mat-card>
      <table mat-table [dataSource]="dataSource">
      
        <ng-container matColumnDef="Nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Sobrenome">
          <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Detalhes </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" [routerLink]="[element.user_id, 'show']">
                  <mat-icon class="mat-18">reorder</mat-icon>
              </button>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Atualizar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" [routerLink]="[element.user_id, 'edit']">
                  <mat-icon class="mat-18">system_update</mat-icon>
              </button>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Deletar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                  <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator
      [length]="total" 
      [pageSize]="5"
      [pageIndex]="0"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons></mat-paginator>
    </mat-card>
  </div>
