<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Baixar Boleto</mat-card-title>
      <mat-card-subtitle>Selecione seu nome</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-select placeholder="Nome">
              <mat-option *ngFor="let client of clients" [value]="client.user.username">
                {{client.name}} {{client.lastname}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Baixar</button>
    </mat-card-actions>
</mat-card>
